# Disable so that CSS/JS will refresh properly.
EnableSendfile Off

<VirtualHost *:80>
    ServerName entrada-1x-me.localhost

    DocumentRoot /var/www/entrada-1x-me/www-root
    <Directory "/var/www/entrada-1x-me/www-root">
        Options FollowSymLinks
        Require all granted
        AllowOverride all
    </Directory>
</VirtualHost>
